name: 'Publish'
on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-16.04

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install
        run: |
          yarn install

      - name: Test
        run: |
          yarn test

      - name: Release
        run: |
          yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secret.YARN_TOKEN }}
